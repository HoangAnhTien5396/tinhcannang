<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <img src="../../Downloads/ball.jpg" width="800" height="800" id="myImage" />
    <p>Click button below to move the image to right</p>
    <input type="button" value="Click Me" onclick="moveRight();" />
</form>
<script>
    var i = null;
    i = document.getElementById('myImage')
    function init() {
        i = document.getElementById('myImage')
        i.style.position = 'relative';
        i.style.left = '0px';
    }
    function moveRight() {
        i.style.left = parseInt(i.style.left) + 10 + 'px';
    }
    window.onload = init;
</script>

</body>
</html>
